services:
  redis:
    image: redis:latest

  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: ${VOTE_APP_POSTGRES.USER}
      POSTGRES_PASSWORD: ${VOTE_APP_POSTGRES.PASSWORD}

  nginx:
    image: nginx:latest
    configs:
      - source: vote.conf
        target: /etc/nginx/conf.d

  worker:
    build:
      context: https://github.com/UffizziCloud/example-voting-worker:main
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 250M

  vote:
    build:
      context: https://github.com/UffizziCloud/example-voting-vote:main
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 250M

  result:
    build:
      context: https://github.com/UffizziCloud/example-voting-result:main
      dockerfile: Dockerfile

x-uffizzi:
  continuous_preview:
    deploy_preview_when_image_tag_is_created: true
    delete_preview_after: 24
    share_to_github: true

  ingress:
    service: nginx
    port: 8080
